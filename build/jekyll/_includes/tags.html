<div class="tags">
    {% if page.tags != null %}
    <b>Related pages on: </b>
    {% assign projectTags = site.data.tags.allowed-tags %}
    {% for tag in page.tags %}
    {% if projectTags contains tag %}
    <a href="{{base}}/tags/{{ "tag_" | append: tag | append: ".html" }}" class="btn btn-default navbar-btn cursorNorm" role="button">{{page.tagName}}{{tag}}</a>
    {% endif %}
    {% endfor %}
    {% endif %}
</div>
